    <h1>如何勾搭</h1>
    <h2>首要知道的是</h2>
        <p>身为有永结同心伴侣的冒险者，例如我，在任何时刻都不应该答应情感相关的邀约。</p>
    <h2>勾搭流程</h2>
        <ol>
            <li><h3>准备话题</h3>
                首先，你需要了解一些话题，例如赚钱、高难度战斗，特别是战斗相关的见解，我会很乐意与之交流。</li>
            <li><h3>主动谈话</h3>
                其次，是一个主动的邀约或是谈话。虽然我与人为善，但遗憾的是，我独自一人习惯了，显少主动与陌生人搭话。</li>
            <li><h3>探讨与战斗</h3>
                最后，我们可以一起尝试经历一场默契的战斗或是畅快的交换见解，以留下下回再见的机会。</li>
        </ol>
